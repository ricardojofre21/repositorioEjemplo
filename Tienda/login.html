   <!-- Main Content -->
	<div class="container-fluid">
		<div class="row main-content bg-success text-center">
			<div class="col-md-4 text-center company__info">
				<span class="company__logo"><h2><span class="fa fa-android"></span></h2></span>
				<h4 class="company_title">Tienda virtual</h4>
                <h4 class="company_title">Tío everis</h4>
			</div>
			<div class="col-md-8 col-xs-12 col-sm-12 login_form ">
				<div class="container-fluid">
					<div class="row">
						<h2>Iniciar sesión</h2>
					</div>
					<div class="row">
						<form control="" class="form-group">
							<div class="row">
								<input type="text" name="username" id="emaillogin" class="form__input" placeholder="Correo Eléctronico">
								<div class="col col-sm-12" id="errorEmailLogin"></div>
							</div>
							<div class="row">
								<!-- <span class="fa fa-lock"></span> -->
								<input type="password" name="password" id="passwordlogin" class="form__input" placeholder="Contraseña">
								<div class="col col-sm-12" id="errorPasswordLogin"></div>
							</div>
						
							<div class="row content">
                                <div class="col-sm-6"><a type="submit"  class="btn" onclick="login()">Iniciar </a></div>
                                <div class="col-sm-6">    <a type="submit"  class="btn" href="registro.html">Registrarse </a></div>
                            
							</div>
						</form>
					</div>
