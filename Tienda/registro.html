                <form>
                    <div class="card text-center">
                        <div class="card-header">
                            Registro
                        </div>
                        <div class="card-body">
                            <div class="row text-center justify-content-md-center mb-3">

                                <div class="col col-sm-4">
                                    Nombre:
                                </div>
                                <div class="col col-sm-8">
                                    <input class="form-control" type="text" id="nombre">
                                    <div class="col col-sm-12" id="errorNombre"></div>

                                </div>

                            </div>
                            <div class="row text-center justify-content-md-center mb-3">

                                <div class="col col-sm-4">
                                    Apellido:
                                </div>
                                <div class="col col-sm-8">
                                    <input class="form-control" type="text" id="apellido">
                                    <div class="col col-sm-12" id="errorApellido"></div>
                                </div>
                            </div>
                          
                            <div class="row text-center justify-content-md-center mb-3">

                                <div class="col col-sm-4">
                                    Email:
                                </div>
                                <div class="col col-sm-8">
                                    <input class="form-control" type="text" id="email">
                                    <div class="col col-sm-12" id="errorEmail"></div>
                                </div>
                            </div>
                            <div class="row text-center justify-content-md-center mb-3">

                                <div class="col col-sm-4">
                                    Password
                                </div>

                                    <div class="col col-sm-12" id="errorPassword"></div>
                                </div>
                            </div>
                            <div class="row text-center justify-content-md-center mb-3">

                                <div class="col col-sm-4">
                                    Confirmar password:
                                </div>
                                <div class="col col-sm-8">
                                    <input class="form-control" type="text" id="confirmar">
                                    <div class="col col-sm-12" id="errorConfirmar"></div>
                                </div>
                            </div>
                        </div>
                        <div class="card-footer">
                            <input type="button" class="btn btn-success" id="botonvalidar" value="Iniciar sesión"
                                onclick="validar()">
                            <input type="reset" class="btn btn-warning" id="botonlimpiar" value="Limpiar"
                                onclick="limpiar()">
