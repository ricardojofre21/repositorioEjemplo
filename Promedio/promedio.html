<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
    <script src="funciones.js"></script>
</head>

<body>

    <br><br>
    <form>
        <div class="container">
            <div class="row content">
                <div class="col-sm-4"></div>
                <div class="col-sm-4">
                    <div class="card">
                        <div class="card-header">
                            Calcular notas
                        </div>
                        <div class="card-body">
                            <div class="row text-center justify-content-md-center mb-3">

                                <div class="col col-sm-4">
                                    Nota 1:
                                </div>
                                <div class="col col-sm-8">
                                    <input class="form-control" type="number" id="nota1">
                                    <div class="col col-sm-12" id="errorNota1"></div>

                                </div>
                                
                            </div>
                            <div class="row text-center justify-content-md-center mb-3">

                                <div class="col col-sm-4">
                                    Nota 2:
                                </div>
                                <div class="col col-sm-8">
                                    <input class="form-control" type="number" id="nota2">
                                    <div class="col col-sm-12" id="errorNota2"></div>
                                </div>
                               

                            </div>
                            <div class="row text-center justify-content-md-center mb-3">

                                <div class="col col-sm-4">
                                    Nota 3:
                                </div>
                                <div class="col col-sm-8">
                                    <input class="form-control" type="number" id="nota3">
                                    <div class="col col-sm-12" id="errorNota3"></div>
                                </div>
                              

                            </div>
                            <div class="row text-center justify-content-md-center mb-3">

                                <div class="col col-sm-4">
                                    Nota 4:
                                </div>
                                <div class="col col-sm-8">
                                    <input class="form-control" type="number" id="nota4">
                                    <div class="col col-sm-12" id="errorNota4"></div>
                                </div>
                             

                            </div>
                            <div class="row text-center justify-content-md-center mb-3">

                                <div class="col col-sm-4">
                                    Examen:
                                </div>
                                <div class="col col-sm-8">
                                    <input class="form-control" type="number" id="examen">
                                    <div class="col col-sm-12" id="errorExamen"></div>
                                </div>
                                

                            </div>
                        </div>
                        <div class="card-footer">
                            <input type="button" class="btn btn-success" id="botonvalidar" value="Calcular"
                                onclick="promedioFinal()">
                            <input type="reset" class="btn btn-warning" id="botonlimpiar" value="Limpiar">
                        </div>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="card">
                        <div class="card-header">
                         Resultado del alumno
                        </div>
                        <div class="card-body">
                        <table class="table">
                            <tr>
                                <th>Promedio Parcial:</th>
                                <th id="promedioparcial"></th>
                            </tr>
                            <tr>
                                <th>Nota examen:</th>
                                <th id="examenfinal"></th>
                            </tr>
                            <tr>
                                <th>Promedio Final:</th>
                                <th  id="promediofinal"></th>
                            </tr>
                            <tr>
                                <th>Estado:</th>
                                <th id="estadofinal"></th>
                            </tr>
                       
                        </table>
                        </div>
                      </div>
                </div>

            </div>

        </div>
    </form>


</body>

</html>
